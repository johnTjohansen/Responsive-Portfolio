<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>John's Portfolio</title>
  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">John Johansen</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>  
  </header>

  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>
 
      <section class="sidebar">
        <div id="connect">
          <h2>Connect with me</h2>
        
          <a href="https://github.com/johnTjohansen">
            <img src="assets/images/github_square.png" height="50px" alt="Github"></a>
          <a href="https://www.linkedin.com/in/john-johansen-b7087a2">
            <img src="assets/images/linkedin_square_color.png" height="50px" alt="LinkedIn"></a>
          <a href="http://stackoverflow.com/users/7387004/john?tab=profile">
            <img src="assets/images/overflow.png" height="50px" alt="StackOverflow"></a>
        </div>    
      </section>  
    </div>
  </div>  

  <footer>
    <div class="container">

    </div>  
  </footer>
